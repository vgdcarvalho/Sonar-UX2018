	    <h1 id="page-title">  
	    	Contato

	    <!--Formulário de contato -->
	    <div class="container" id="form">
	    	<div class="row">
	      		<div class="col-lg-6">
	      			<h4>
	      				Nome
	      			</h4>
	      			<input type="text" size="100" name="nome" placeholder="Seu nome">
	      		</div>
	      		<div class="col-lg-6">
	      			<h4>
	      				Email
	      			</h4>
	      			<input type="text" size="100" name="email" placeholder="Seu email">
	      		</div>
	      	</div>
	      	<div class="row">
	      		<div class="col-lg-6">
	      			<h4>
	      				Enedereço
	      			</h4>
	      			<input type="text" size="100" name="endereço" placeholder="Seu endereço">
	      		</div>
	      		<div class="col-lg-6">
	      			<h4>
	      				Telefone
	      			</h4>
	      			<input type="text" size="100" name="telefone" placeholder="Seu telefone">
	      		</div>
	      	</div>
	      	<div class="row">
	      		<div class="col-lg-12">
	      			<h4>
	      				Assunto
	      			</h4>
	      			<textarea Name="content" ROWS="10" COLS="220">Insira o assunto aqui...</textarea> 
	      		</div>
	      	</div>
	    	 <button type="button" class="btn btn-success">Enviar</button>
